{% extends "base.html" %}

{% block content %}
<h1>{{ t.register_title }}</h1>
<form method="post" action="/register">
    <label>
        {{ t.email }}
        <input type="email" name="email" required />
    </label>
    <label>
        {{ t.password }}
        <input type="password" name="password" required />
    </label>
    <button type="submit">{{ t.submit }}</button>
</form>
<p>
    {{ t.already_have }}
    <a href="/login">{{ t.login }}</a>
</p>
{% endblock %}
