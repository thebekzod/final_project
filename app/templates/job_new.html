{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl rounded-2xl border border-slate-800 bg-slate-900/60 p-8 shadow-xl">
    <h1 class="text-2xl font-semibold text-white">{{ t.job_new_title }}</h1>
    <form method="post" action="/jobs/new" class="mt-6 space-y-4">
        <div>
            <label class="text-sm text-slate-300" for="title">{{ t.job_title_label }}</label>
            <input class="mt-2 w-full rounded-lg border border-slate-700 bg-slate-950/80 px-3 py-2 text-slate-100" type="text" name="title" id="title" required />
        </div>
        <div>
            <label class="text-sm text-slate-300" for="description">{{ t.job_description_label }}</label>
            <textarea class="mt-2 w-full rounded-lg border border-slate-700 bg-slate-950/80 px-3 py-2 text-slate-100" name="description" id="description" rows="5" required></textarea>
        </div>
        <button class="w-full rounded-lg bg-indigo-500 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-400" type="submit">
            {{ t.submit }}
        </button>
    </form>
</div>
{% endblock %}
