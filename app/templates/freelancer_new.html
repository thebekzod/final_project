{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl rounded-2xl border border-slate-800 bg-slate-900/60 p-8 shadow-xl">
    <h1 class="text-2xl font-semibold text-white">{{ t.freelancer_new_title }}</h1>
    <form method="post" action="/freelancers/new" class="mt-6 space-y-4">
        <div>
            <label class="text-sm text-slate-300" for="full_name">{{ t.freelancer_name_label }}</label>
            <input class="mt-2 w-full rounded-lg border border-slate-700 bg-slate-950/80 px-3 py-2 text-slate-100" type="text" name="full_name" id="full_name" required />
        </div>
        <div>
            <label class="text-sm text-slate-300" for="skills">{{ t.freelancer_skills_label }}</label>
            <input class="mt-2 w-full rounded-lg border border-slate-700 bg-slate-950/80 px-3 py-2 text-slate-100" type="text" name="skills" id="skills" required />
        </div>
        <div>
            <label class="text-sm text-slate-300" for="bio">{{ t.freelancer_bio_label }}</label>
            <textarea class="mt-2 w-full rounded-lg border border-slate-700 bg-slate-950/80 px-3 py-2 text-slate-100" name="bio" id="bio" rows="5" required></textarea>
        </div>
        <button class="w-full rounded-lg bg-indigo-500 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-400" type="submit">
            {{ t.submit }}
        </button>
    </form>
</div>
{% endblock %}
