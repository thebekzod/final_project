{% extends "base.html" %}

{% block content %}
<h1>{{ t.login_title }}</h1>
<form method="post" action="/login">
    <label>
        {{ t.email }}
        <input type="email" name="email" required />
    </label>
    <label>
        {{ t.password }}
        <input type="password" name="password" required />
    </label>
    <button type="submit">{{ t.submit }}</button>
</form>
<p>
    {{ t.need_account }}
    <a href="/register">{{ t.register }}</a>
</p>
{% endblock %}
